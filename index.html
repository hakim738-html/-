<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة البيانات الشخصية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #1abc9c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.25);
        }
        
        .person-card {
            overflow: hidden;
            position: relative;
        }
        
        .expiry-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .qr-code {
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-card {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- العنوان الرئيسي -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="text-white mb-3 animate__animated animate__fadeInDown">
                    <i class="fas fa-id-card me-3"></i>نظام إدارة البيانات الشخصية
                </h1>
                <p class="text-light animate__animated animate__fadeInUp">أنشئ باركود فريد لكل شخص مع إدارة كاملة للبيانات</p>
            </div>
        </div>

        <!-- إحصائيات -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="stats-card animate__animated animate__fadeInLeft">
                    <h3 id="totalPersons">0</h3>
                    <p>إجمالي الأشخاص</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stats-card animate__animated animate__fadeInUp">
                    <h3 id="activePersons">0</h3>
                    <p>نشطين</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stats-card animate__animated animate__fadeInRight">
                    <h3 id="expiredPersons">0</h3>
                    <p>منتهي الصلاحية</p>
                </div>
            </div>
        </div>

        <!-- نموذج إضافة شخص -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-10">
                <div class="glass-card p-4 animate__animated animate__fadeInUp">
                    <h4 class="mb-4 text-center"><i class="fas fa-user-plus me-2"></i>إضافة شخص جديد</h4>
                    <form id="personForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="name" placeholder="أدخل الاسم الكامل" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">العمر</label>
                                    <input type="number" class="form-control" id="age" placeholder="أدخل العمر" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">تاريخ الميلاد</label>
                                    <input type="date" class="form-control" id="birthDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">مكان الإقامة</label>
                                    <input type="text" class="form-control" id="location" placeholder="أدخل مكان الإقامة" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">الجنسية</label>
                                    <input type="text" class="form-control" id="nationality" placeholder="أدخل الجنسية">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">رقم الهوية</label>
                                    <input type="text" class="form-control" id="idNumber" placeholder="أدخل رقم الهوية">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">معلومات إضافية</label>
                            <textarea class="form-control" id="additionalInfo" placeholder="أي معلومات إضافية تريد إضافتها" rows="3"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>إضافة الشخص
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- قائمة الأشخاص -->
        <div class="row">
            <div class="col-12">
                <h3 class="text-white mb-4 text-center animate__animated animate__fadeIn">
                    <i class="fas fa-users me-2"></i>الأشخاص المضافين
                </h3>
                <div id="personsList" class="row"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
